<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PythonEngine</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js"></script>
  <style>
    body {
      background: #0d1117;
      color: #c9d1d9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      margin: 0;
    }
    h1 {
      color: #58a6ff;
      margin-bottom: 20px;
    }
    textarea, pre {
      width: 90%;
      background: #161b22;
      color: #f0f6fc;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 10px;
      font-family: monospace;
      font-size: 1rem;
    }
    textarea {
      height: 200px;
      resize: vertical;
    }
    pre {
      min-height: 150px;
      overflow: auto;
      margin-top: 15px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    button {
      background: #238636;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 25px;
      margin-top: 15px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #2ea043;
    }
  </style>
</head>
<body>
  <h1>üêç Python Test Site</h1>

  <textarea id="code">print("Hello, Python!")</textarea>
  <button id="run-btn" disabled>Loading Pyodide...</button>
  <pre id="output">Loading Pyodide...</pre>

<script>
  let pyodide;
  let running = false;

  async function main() {
    pyodide = await loadPyodide();
    document.getElementById("output").textContent =
      "‚úÖ Pyodide loaded. Ready to run Python code.";
    const btn = document.getElementById("run-btn");
    btn.textContent = "Run";
    btn.disabled = false;
  }

  async function runCode() {
    const code = document.getElementById("code").value;
    const output = document.getElementById("output");
    output.textContent = "Running...";
    running = true;

    try {
      const wrapped = `
import io, sys, asyncio
sys.stdout = sys.stderr = io.StringIO()

async def __main__():
${code.split("\n").map(line => "    " + line).join("\n")}

try:
    asyncio.run(__main__())
except Exception as e:
    print(e)

sys.stdout.getvalue()
`;
      const result = await pyodide.runPythonAsync(wrapped);
      output.textContent = result || "‚úÖ Done (no output)";
    } catch (err) {
      output.textContent = "‚ö†Ô∏è Error:\n" + err;
    }
  }

  document.getElementById("run-btn").addEventListener("click", runCode);
  main();
</script>

</body>
</html>
